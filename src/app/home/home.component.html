
<div id="carousel1_indicator" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel1_indicator" data-slide-to="0" class="active"></li>
      <li data-target="#carousel1_indicator" data-slide-to="1"></li>
      <li data-target="#carousel1_indicator" data-slide-to="2"></li>
      <li data-target="#carousel1_indicator" data-slide-to="3"></li>
      <li data-target="#carousel1_indicator" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/img/diwali.gif" style="width:650px;height:250px" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/offer.jpg" style="width:650px;height:250px" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/mobile.jpg" style="width:650px;height:250px" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/watch.jpg" style="width:650px;height:250px" alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/fashion2.jpg" style="width:650px;height:250px" alt="Fifth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel1_indicator" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel1_indicator" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="title">
  New Products Arrival
</div>
<app-slider></app-slider>
<div class="title">
    Popular Products
</div>
<div class="row product-list" style="margin: 1em 0;">
    <div class="col-md-3 col-sm-6 product-list__item" *ngFor="let product of productsData?.products index as id">
      <div class="card mb-4 shadow-sm pd-5">
        <div class="product-list__image">
         <img class="card-img-top" style="height :250px;" src="{{product.image}}" alt="Card image cap">
        </div>

        <div class="card-body">
          <h4 class="card-title text-left">{{product.name}}</h4>    
          <h3  class="card-text text-left  mb-0">Price:<span class="font-weight-bold float-right text-success">{{product.price | currency:'INR'}}</span></h3>
            <a [routerLink]="['/details/',product.id]" routerLinkActive="active" style="text-decoration: none;">
              View
            </a>
        </div>
      </div>
    </div>
</div>
  
<app-footer></app-footer>
