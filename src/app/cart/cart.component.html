<div class="card">
    <div class="card-body">
            <h2 class="card-title" style="font-weight: 500;">Review Cart</h2>
            <div class="cart-item" *ngFor="let item of items">      
                <span>{{ item.name }} </span>
            
               <!--<input type="number"  [(ngModel)]="total"/>--> 
               <div class="d-flex justify-content-start align-items-center">
               <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                </div>
                <span>{{ item.price | currency:'INR' }}</span>
                <span>{{ quantity * (item.price) | currency:'INR'}}</span>

            </div>
            
            <p><b>Grand Total:</b>{{total}}</p>
            <button mat-button [routerLink]="['/payment']" mat-raised-button color="primary" class="buy-now-button space">Checkout</button>
        </div>
    </div>
<br>
<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
        <div class="card-body">
    <h2 class="card-title">Feedback</h2>
    
    <form>
      <div class="form-group col-12">
          <label>Email</label>
            <input type="text" class="form-control" placeholder="">
      </div> <!-- form-group end.// -->
      <div class="form-group col-12">
          <label>Feedback Type</label>
          <select class="form-control">
              <option>Select</option>
              <option>Technical issue</option>
              <option>Money refund</option>
              <option>Recommendation</option>
          </select>
      </div>
      <div class="form-group col-12">
          <label>Comment</label>
          <textarea class="form-control" rows="5"></textarea>
      </div>
      <button mat-raised-button color="success"  (click)="openSnackbar('Thank you for your Feedback', 'Close')">
        submit
      </button>
    </form>
    </div>
  </div>
  </div>
  </div>
<p class="icontext" style="text-align: center;">
    <i class="icon text-success fa fa-truck"></i> 
    Free Delivery within 1-2 weeks
</p>
